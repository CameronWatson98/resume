name: convert source to pdf

on: 
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  create-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: HTML to PDF
        uses: fifsky/html-to-pdf-action@v0.1.0
        with:
          htmlFile: 'resume.html'
          outputFile: 'resume.pdf'
          pdfOptions: '{"format": "A4", "margin": {"top": "10mm", "left": "10mm", "right": "10mm", "bottom": "10mm"}}'
          
